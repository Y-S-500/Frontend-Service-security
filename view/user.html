<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../assets/css/">

 
    <link href="https://cdn.jsdelivr.net/npm/bootswatch@5.3.2/dist/litera/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
   
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</head>
<body>

    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
    new
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content" style="width: 140%; height: 150%; ">
          <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel">Registro</h1>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" >
                <div class="container">
                    <div id="inputdata">
                        <form class="row g-3 needs-validation" novalidate*class="row g-3 needs-validation" novalidate>
                            <fieldset class="formulario">
                                <legend>User</legend>
                                <div class="form-group row">
                                    <label class="col-sm-2 col-form-label">Username</label>
                                    <div class="col-sm-10">
                                        <input type="hidden" name="id" id="id" value="">
                                        <input type="text" class="form-control" name="ussername" id="ussername" value=""
                                        required  placeholder="Ingresar ussername">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Ingrese el codigo.
                                        </div>
                              <br>    
                            </div>
                            
                            <label class="col-sm-2 col-form-label">Password</label>
                            <div class="col-sm-10">
                                        <input type="text" class="form-control" name="password" id="password" value=""
                                        required  placeholder="Ingresar password">
                                        <div class="valid-feedback">
                                            Looks good!
                                        </div>
                                        <div class="invalid-feedback">
                                            Ingrese el codigo.
                                        </div>
                                        <br>    
                                    </div>
                                    
                                    <label class="col-sm-2 col-form-label" for="person_id">Person: </label>
                                    <div class="col-sm-10">
                                        <input type="hidden" id="selected_person_id" name="selected_person_id" value="">
                                        <input type="text" list="persons" class="form-control" name="person_id" id="person_id">
                                        <datalist id="persons">
                                          </datalist>
                                        
                                        <div class="valid-feedback">
                                            Looks good!
                                          </div>
                                          <div class="invalid-feedback">
                                            Ingrese el codigo.
                                              </div>
                                          <br>  
                                    </div>
                                    
                                    <label class="col-sm-2 col-form-label" for="validationCustom04">Role</label>
                                    <div class="col-sm-10">
                                        
                                        <select class="form-select" id="role_id" required>
                                            <option selected disabled value="">--Seleccione--</option>
                                            
                                            <option value="1">Administrador</option>
                                            <option value="0">Usuario</option>
                                        </select>
                                        <br>
                                    </div>
              
                                    <label class="col-sm-2 col-form-label">Estado</label>
                                    <div class="col-sm-10">
              
                                        <select class="form-select" id="estado">
                                            <option selected>--Seleccione--</option>
                                            <option value="1">Activo</option>
                                            <option value="0">Inactivo</option>
                                        </select>
                                        <br>
                                    </div>
                                </div>
                            </fieldset>
                        </div>
                    </div>
                    <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" onclick="clearData()">Close</button>
                            <br>
                            <button name="btnAgregar" class="btn btn-primary" type="button" onclick="save()" data-bs-dismiss="modal">Agragar</button>
                        </div>
                    </form>
        </div>
      </div>
    </div>
  </div>
  
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Username</th>
        <th scope="col">Password</th>
        <th scope="col">Person</th>
        <th scope="col">Role</th>
        <th scope="col">State</th>
      </tr>
    </thead>
    <tbody class="table-group-divider" id="resultData">
        
    </tbody>
  </table>
  

    
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <script type="application/javascript" src="../js/user.js"></script>

        <script>
        $(document).ready(function() {
            // Llamar a loadPerson() al intentar agregar una persona en el campo de entrada 'person'
            $("#person_id").on("input", function() {
                loadPerson();
            });
        });
        loadRole();
        loadData();
        </script>
     

</body>
</html>
